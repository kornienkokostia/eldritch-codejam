<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Eldritch Horror</title>
</head>
<body>
    <div class="app">
        <div class="ancients-container">
            <div class="azathoth ancient"></div>
            <div class="cthulhu ancient"></div>
            <div class="iogSothoth ancient"></div>
            <div class="shubNiggurath ancient"></div>
        </div>
        <div class="main-container">
            <div class="difficulty-container">
                <div class="difficulty">Очень легкий</div>
                <div class="difficulty">Легкий</div>
                <div class="difficulty">Средний</div>
                <div class="difficulty">Высокий</div>
                <div class="difficulty">Очень высокий</div>
            </div>
            <div class="shuffle-container">
                <span class="shuffle-button">Замешать колоду</span>
            </div>
            <div class="deck-container">
                <div class="deck">
                    <div class="deck-front"></div>
                    <div class="cards-containter">
                    </div>
                    <div class="current-card"></div>
                </div>
                <div class="progress">
                    <div class="stage-text">Первая стадия</div>
                    <div class="dots-container">
                        <div class="dot green">0</div>
                        <div class="dot red">0</div>
                        <div class="dot blue">0</div>
                    </div>
                    <div class="stage-text">Вторая стадия</div>
                    <div class="dots-container">
                        <div class="dot green">0</div>
                        <div class="dot red">0</div>
                        <div class="dot blue">0</div>
                    </div>
                    <div class="stage-text">Третья стадия</div>
                    <div class="dots-container">
                        <div class="dot green">0</div>
                        <div class="dot red">0</div>
                        <div class="dot blue">0</div>
                    </div>
                </div>
            </div> 
        </div>
        
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
